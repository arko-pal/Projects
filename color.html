<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arko Pal_Color</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }

        .gradient-bar {
            width: 300px;
            height: 50px;
            margin: 20px 0;
            border-radius: 25px;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .red-bar {
            background: linear-gradient(to right, #ff3b3b, #ff9999);
        }

        .green-bar {
            background: linear-gradient(to right, #66ff66, #ccffcc);
        }

        .blue-bar {
            background: linear-gradient(to right, #3399ff, #99ccff);
        }

        .gradient-bar::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 40px;
            width: 10px;
            background-color: #000;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="gradient-bar red-bar"></div>
    <div class="gradient-bar green-bar"></div>
    <div class="gradient-bar blue-bar"></div>
</body>

</html>
